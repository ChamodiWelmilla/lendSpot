<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-col>
                <h1>Client Sign Up</h1>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Please enter a valid email address">
                        <input nz-input formControlName="email" placeholder="E-mail" id="email" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Please enter a valid password">
                        <input nz-input type="password" formControlName="password" placeholder="Password"
                            id="password" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Please confirm your password">
                        <input nz-input type="password" formControlName="checkPassword" placeholder="Confirm Password"
                            id="checkPassword" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Please enter your first name">
                        <input nz-input formControlName="name" placeholder="First Name" id="firstName" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Please enter your last name">
                        <input nz-input formControlName="lastname" placeholder="Last Name" id="lastName" />
                    </nz-form-control>
                </nz-form-item>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>

                <!-- Centering the login link -->
                <div class="login-container">
                    Already on LendSpot? <a routerLink="/login">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
